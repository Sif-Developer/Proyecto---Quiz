<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Quiz Sif Cano probando</title>
</head>
<body>

  
  <header>
    <div>
      <a id="mejores-resultados"> Mejores mejores-resultados</a>
    </div>
    <div id="contador" class="contador" >
      Tiempo: 75
    </div>
  </header>


    <section id="contenedor-start" class="empezar-quiz">
      <h1>BIENVENIDO AL QUIZ DE SIF Y CANO </h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Nostrum nihil ad rerum quam in sed at qui accusamus suscipit. Natus, 
        quos quas nulla recusandae unde iusto in totam omnis cupiditate!
      </p>
      <div class="controles">
        <button id="empezar-btn" class="empezar-btn">
          Empezar Quiz!
        </button>
      </div>
    </section>


    <section id="contedor-preguntas" class="hide">
      <h1 id="pregunta-titulo">Pregunta Nº 1</h1>
      <div id="boton-respuesta" class="boton-cuadrícula">
          <button class="boton">Respuesta 1</button>
          <button class="boton">Respuesta 2</button>
          <button class="boton">Respuesta 3</button>
          <button class="boton">Respuesta 4</button>
      </div>
      <h2 id="chequea-pregunta" class="correcta-incorrenta hide"></h2>
      <div class="controles">
        <button class="siguiente-btn" id="siguiente-btn hide"></button>
      </div>
    </section>

    
    <section id="contenedor-puntuacion" class="#">
      <form id="envíar-formulario">
        <h3 id="tu-puntuacion"></h3>
        <label id="nombre-puntuacion">
          Escribe aquí tu puntuación para guardar tu puntuación
        </label>
        <input type="text" id="campo-escribe-nombre" placeholder="Escribe tu nombre">
        <button class="" id="enviar-nombre-boton">Envíar</button>
      </form>
    </section>
<script src="/js/quiz.js"></script>
</body>
</html>
