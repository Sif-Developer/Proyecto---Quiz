<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Sif/Cano</title>
    <link rel="stylesheet" href="styles.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <!-- NAVBAR -->
    <nav>
      <span id="homeNav">Home</span>
      <span id="questionsNav">Questions</span>
      <span id="resultsNav">Results</span>
    </nav>
    <div class="container">
      <div id="home" class="">
        <h1>QUIZ</h1>
      </div>
      <div id="home" class="hide">
        <h2>Home</h2>
      </div>

  
      <!-- QUIZ //////////////////////////////////////////////////-->
      <div id="questions" class="hide">
        <h2>Questions</h2>
        <div id="question-container">
          <div class="nota"></div>
          <div id="question">Question</div>

          <div id="answer-buttons"></div>
        </div>
      </div>
      <!-- Control Buttons /////////////////////////////////////// -->
      <div class="controls">
        <button id="start-btn" class="buttonStyle">Start</button>
        <button id="next-btn" class="hide">Next</button>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/spa.js"></script>
    <script src="/quiz.js"></script>
  </body>
