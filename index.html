    <title>Quiz Sif/Cano</title>
    <link rel="stylesheet" href="styles.css" />

<!-- NAVBAR -->
    <nav>

      <span id="questionsNav">Questions</span>
      <span id="resultsNav">Results</span>

    <div id="home">

    </div>

    <div id="questions" class="hide">

    </div>
